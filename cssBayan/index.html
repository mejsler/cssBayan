<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CSS BAYAN</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="container">
    <h1>CSS Bayan</h1>
    <div class="accordion">
      <div class="accordion-item">
        <h3>You can't just copy and paste CSS</h3>
        <div class="accordion-item-content">
          <img src="img/meme1.png" alt="meme1">
        </div>
      </div>
      <div class="accordion-item">
        <h3>Work-life balance</h3>
        <div class="accordion-item-content">
          <img src="img/meme2.png" alt="meme2">
        </div>
      </div>
      <div class="accordion-item">
        <h3>Dude, where is JS?</h3>
        <div class="accordion-item-content">
          <img src="img/meme3.png" alt="meme3">
        </div>
      </div>
      <div class="accordion-item">
        <h3>Keep calm and carry on</h3>
        <div class="accordion-item-content">
          <img src="img/meme4.png" alt="meme4">
        </div>
      </div>
      <div class="accordion-item accordion-item--default">
        <h3>Missing picture (and brain)</h3>
        <div class="accordion-item-content">
          <img src="img/meme5.png" alt="meme5">
        </div>
      </div>
    </div>
  </div>
</body>

</html>
