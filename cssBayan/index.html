<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CSS BAYAN</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="container">
    <div class="accordion-header">
      <img src="img/meme.png" alt="meme">
      <h1><span style="color:#feda1d">CSS</span> Bayan</h1>
    </div>
    <div class="accordion">
      <label class="accordion-item">
        <input id="meme1" name="accordion" type="radio" checked>
        <div class="accordion-title">
          <h3>You can't just copy and paste CSS</h3>
          <div class="accordion-icon"></div>
        </div>
        <div class="accordion-item-content">
          <img src="img/meme1.png" alt="meme1">
        </div>
      </label>
      <label class="accordion-item">
        <input id="meme2" name="accordion" type="radio">
        <div class="accordion-title">
          <h3>Work-life balance</h3>
          <div class="accordion-icon"></div>
        </div>
        <div class="accordion-item-content">
          <img src="img/meme2.png" alt="meme2">
        </div>
      </label>
      <label class="accordion-item">
        <input id="meme3" name="accordion" type="radio">
        <div class="accordion-title">
          <h3>Dude, where is JS?</h3>
          <div class="accordion-icon"></div>
        </div>
        <div class="accordion-item-content">
          <img src="img/meme3.png" alt="meme3">
        </div>
      </label>
      <label class="accordion-item">
        <input id="meme4" name="accordion" type="radio">
        <div class="accordion-title">
          <h3>Keep calm and carry on</h3>
          <div class="accordion-icon"></div>
        </div>
        <div class="accordion-item-content">
          <img src="img/meme4.png" alt="meme4">
        </div>
      </label>
      <label class="accordion-item">
        <input id="meme5" name="accordion" type="radio">
        <div class="accordion-title">
          <h3>Missing picture (and brain)</h3>
          <div class="accordion-icon"></div>
        </div>
        <div class="accordion-item-content">
          <img src="img/meme5.png" alt="meme5">
        </div>
      </label>
    </div>
  </div>
</body>

</html>
